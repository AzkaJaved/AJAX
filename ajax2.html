<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button-1">Get User</button>
    <button id="button-2">Get Users</button>
    <br><br>
    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>
    <script>
         function loadUser(){
               var xhr = new XMLHttpRequest();
               xhr.open('GET','./user.json',true);
               xhr.onload = () => {
                if(xhr.status==200){
                    var data = JSON.parse(xhr.responseText);
                    console.log(data);
                    document.getElementById('user').innerHTML = `${data.id} , ${data.name} , ${data.mail}`;
                }
               }
            //    xhr.onreadystatechange = function(){
            //     if(xhr.status==200 && xhr.readyState==4){
            //         var data = JSON.parse(xhr.responseText);
            //         console.log(data);
            //     }
            //    }
            xhr.send();
        }
        document.getElementById('button-1').addEventListener('click',loadUser);
        // document.getElementById('button-2').addEventListener('click',getUsers);

    </script>
</body>
</html>
